<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="sopwatch">
      <div class="overlay">
        <div class="time">
          <p class="time-parg">00 : 00 : 00</p>
        </div>

        <div class="icon">
          <img src="images/stop.png" alt="stop" class="stop-icon">
          <img src="images/start.png" alt="start" class="start-icon">
          <img src="images/reset.png" alt="reset" class="reset-icon">
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
